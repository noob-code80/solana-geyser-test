name: Build Windows EXE

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
    
    - name: Install protoc
      run: |
        choco install protoc -y
        echo "PROTOC=C:\ProgramData\chocolatey\lib\protoc\tools\bin\protoc.exe" >> $env:GITHUB_ENV
    
    - name: Build
      run: cargo build --release
      env:
        PROTOC: C:\ProgramData\chocolatey\lib\protoc\tools\bin\protoc.exe
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: solana-geyser-test-windows
        path: target/release/solana-geyser-test.exe
        retention-days: 7

