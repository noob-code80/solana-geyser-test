name: Build Windows EXE

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
    
    - name: Install Chocolatey (if needed)
      shell: pwsh
      run: |
        if (-not (Get-Command choco -ErrorAction SilentlyContinue)) {
          Set-ExecutionPolicy Bypass -Scope Process -Force
          [System.Net.ServicePointManager]::SecurityProtocol = [System.Net.ServicePointManager]::SecurityProtocol -bor 3072
          iex ((New-Object System.Net.WebClient).DownloadString('https://community.chocolatey.org/install.ps1'))
        }
    
    - name: Install dependencies
      shell: pwsh
      run: |
        choco install protoc mingw -y
        $protocPath = "C:\ProgramData\chocolatey\lib\protoc\tools\bin\protoc.exe"
        $mingwPath = "C:\ProgramData\chocolatey\lib\mingw\tools\install\mingw64\bin"
        
        if (Test-Path $protocPath) {
          echo "PROTOC=$protocPath" >> $env:GITHUB_ENV
          echo "✅ protoc installed"
        }
        
        if (Test-Path $mingwPath) {
          echo "$mingwPath" >> $env:GITHUB_PATH
          echo "✅ MinGW installed"
        }
    
    - name: Build
      shell: pwsh
      run: |
        $env:RUST_BACKTRACE = "1"
        $env:PROTOC = "C:\ProgramData\chocolatey\lib\protoc\tools\bin\protoc.exe"
        # Используем MinGW для компиляции protobuf-src
        $env:CC = "gcc"
        $env:CXX = "g++"
        $env:PATH = "C:\ProgramData\chocolatey\lib\mingw\tools\install\mingw64\bin;$env:PATH"
        cargo build --release
      env:
        PROTOC: C:\ProgramData\chocolatey\lib\protoc\tools\bin\protoc.exe
        CC: gcc
        CXX: g++
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: solana-geyser-test-windows
        path: target/release/solana-geyser-test.exe
        retention-days: 7

